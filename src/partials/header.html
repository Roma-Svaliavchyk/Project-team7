<header id="header">
  <div class="container header_wrap" >
    <div class="header_menu_wrap">
      <nav class="header_navigation">
        <a class="header_link" href="./index.html">
          <svg class="header_logo" width="123px" height="16px">
            <use href="/img/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <ul class="header_menu_list">
          <li class="header_menu_item"><a href="#about-us">About us</a></li>
          <li class="header_menu_item"><a href="#our-courses">Our courses</a></li>
          <li class="header_menu_item"><a href="#our-mentors">Our mentors</a></li>
          <li class="header_menu_item"><a href="#reviews">Reviews</a></li>
          <li class="header_menu_item"><a href="#footer">Contacts</a></li>
        </ul>
        <div class="header_mob_wrap">
          <button type="button" class="header_mob_btn">
            <a class="header_mob_link" href="#sign-up">
              <svg class="header_mob_camera" width="16px" height="16px">
                <use href="/img/icons.svg#icon-bi_camera-fill"></use>
              </svg>
            </a>
          </button>
          <button type="button" class="header_menu_btn js-open-menu">
            <svg class="header_mob_menu">
              <use href="/img/icons.svg#icon-mob-menu"></use>
            </svg>
          </button>
        </div>
      </nav>
    </div>
    <button type="button" class="header_btn"><a href="#sign-up">Sign up</a></button>
  </div>
  <div class="mob_menu js-menu-container">
    <div class="mob_menu_wrap">
      <div class="header_menu_nav">
        <button type="button" class="header_close_menu_btn js-close-menu">
          <svg class="header_close_mob_menu">
            <use href="/img/icons.svg#icon-x-close"></use>
          </svg>
        </button>
        <ul class="header_mob_menu_list">
          <li class="header_mob_menu_item js-close-menu"><a href="#about-us">About us</a></li>
          <li class="header_mob_menu_item js-close-menu"><a href="#our-courses">Our courses</a></li>
          <li class="header_mob_menu_item js-close-menu"><a href="#our-mentors">Our mentors</a></li>
          <li class="header_mob_menu_item js-close-menu"><a href="#reviews">Reviews</a></li>
          <li class="header_mob_menu_item js-close-menu"><a href="#footer">contacts</a></li>
        </ul>
      </div>
      <picture>
        <source srcset="/img/header/tab-camera-in-menu-1x.jpeg 1x, /img/header/tab-camera-in-menu-2x.jpeg 2x"
          media="(min-width: 768px)">
        <source srcset="/img/header/mob-camera-in-menu-1x.jpeg 1x, /img/header/mob-camera-in-menu-2x.jpeg 2x"
          media="(max-width: 767px)">
        <img srcset="/img/header/tab-camera-in-menu-1x.jpeg 1x, /img/header/tab-camera-in-menu-2x.jpeg 2x"
          src="/img/header/tab-camera-in-menu-1x.jpeg" alt="camera">
      </picture>
    </div>
  </div>
</header>
